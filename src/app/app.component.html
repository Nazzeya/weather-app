<div class="container">
  <h1>Weather App</h1>
</div>
<div [style.background-color]="color">
  <form (ngSubmit)="submit(cityName)">
    <input type="text" name="inputText" [(ngModel)]="cityName" [(ngModel)]="inputText">
    <button class="send_button" (click)="clear()">Send</button>
  </form>
</div>
<div>
  <p>Город: {{weatherMain?.name}}</p>
  <p>Температура в цельсиях: {{main?.temp }}</p>
</div>
